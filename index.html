<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/site.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="inputs-container">
      <div>Number of letters, 3 to 15</div>
      <input type="text" id="number-of-letters" />

      <button type="button" id="button-draw-board">Submit</button>
      <div>Word Guess</div>
      <input type="text" id="word-guess" />
      <button type="button" id="button-main">Submit</button>
    </div>
    <div id="grid-and-keyboard-container">
    <div id="container"></div>
    <div id="keyboard-container">
      <div class="keyboard-row">
        <div id="key-q"class="keyboard-letters">Q</div>
        <div id="key-w"class="keyboard-letters">W</div>
        <div id="key-e"class="keyboard-letters">E</div>
        <div id="key-r"class="keyboard-letters">R</div>
        <div id="key-t"class="keyboard-letters">T</div>
        <div id="key-y"class="keyboard-letters">Y</div>
        <div id="key-u"class="keyboard-letters">U</div>
        <div id="key-i"class="keyboard-letters">I</div>
        <div id="key-o"class="keyboard-letters">O</div>
        <div id="key-p"class="keyboard-letters">P</div>
      </div>
      <div class="keyboard-row">
        <div id="key-a"class="keyboard-letters">A</div>
        <div id="key-s"class="keyboard-letters">S</div>
        <div id="key-d"class="keyboard-letters">D</div>
        <div id="key-f"class="keyboard-letters">F</div>
        <div id="key-g"class="keyboard-letters">G</div>
        <div id="key-h"class="keyboard-letters">H</div>
        <div id="key-j" class="keyboard-letters">J</div>
        <div id="key-k"class="keyboard-letters">K</div>
        <div id="key-l"class="keyboard-letters">L</div>
      </div>
      <div class="keyboard-row">
        <div id="key-z"class="keyboard-letters">Z</div>
        <div id="key-x"class="keyboard-letters">X</div>
        <div id="key-c"class="keyboard-letters">C</div>
        <div id="key-v"class="keyboard-letters">V</div>
        <div id="key-b"class="keyboard-letters">B</div>
        <div id="key-n"class="keyboard-letters">N</div>
        <div id="key-m"class="keyboard-letters">M</div>
       <!---<div id="key-q"class="keyboard-letters"></div>
        <div id="key-q"class="keyboard-letters"></div>--> 
      </div>


    </div>
  </div>
  </body>
  <script src="js/app.js" type="module"></script>
  <script src="js/validation.js" type="module"></script>

</html>
